            <div>

                </div>

                <div class="grigio" id="data">

                </div>
            </div>

            <!-- foto -->

                <img src="img/tim-1.jpg" alt="Tim">

            <!-- credits -->
            <div class="credits">1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen</div>
